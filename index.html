<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>
<body>
    <div class="wrapper">
        <div class="header">
        </div>
        <div class="d-flex">
            <div class="container1">
                <div class="logo-container">
                    <img class="fblogo-img" src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="Facebook">
                    <h2 class="fb-description">Facebook helps you connect and share with the people in your life.</h2>
                </div>
            </div>
            <div class="container2">
                <div class="login-box">
                    <form class="box">
                        <input type="text" class="credentials" placeholder="Email address or phone number"  />
                        <br />
                        <input type="password" class="credentials" placeholder="Password" />
                        <br />
                        <input type="submit" value="Log in" class="login-button" />
                        <br />
                        <p class="forgotten-pass">Forgotten password?</p>
                        <input type="submit" value="Create new account" class="create-new-ac" />
                    </form>
                    <p class="some-text"><b>Create a Page</b> for a celebrity, brand or business.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
